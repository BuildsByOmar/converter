<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter - Convertisseur Universel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">
                <span class="title-icon">⚡</span>
                Universal Converter
            </h1>
            <p class="app-subtitle">Convertisseur d'unités intelligent et rapide</p>
        </div>
    </header>

    <main class="main-container">
        <section class="conversion-panel">
            <div class="panel-header">
                <h2>Conversion Calculator</h2>
                <div class="category-selector">
                    <label for="categorySelect">Type de conversion :</label>
                    <select id="categorySelect" class="styled-select">
                        <option value="distance">📏 Distance & Longueur</option>
                        <option value="thermalUnit">🌡️ Température</option>
                        <option value="mass">⚖️ Masse & Poids</option>
                        <option value="capacity">🪣 Volume & Capacité</option>
                        <option value="fiat">💰 Monnaies Traditionnelles</option>
                        <option value="digital">₿ Crypto-monnaies</option>
                    </select>
                </div>
            </div>

            <div class="conversion-workspace">
                <div class="input-section">
                    <div class="amount-input-group">
                        <label for="inputAmount">Quantité à convertir</label>
                        <input type="number" 
                               id="inputAmount" 
                               class="amount-input" 
                               placeholder="Entrez la valeur..."
                               step="any">
                    </div>
                    <div class="unit-selector">
                        <label for="sourceUnit">De</label>
                        <select id="sourceUnit" class="unit-select"></select>
                    </div>
                </div>

                <div class="conversion-arrow">
                    <div class="arrow-icon">↓</div>
                </div>

                <div class="output-section">
                    <div class="result-display-group">
                        <label for="outputAmount">Résultat</label>
                        <input type="text" 
                               id="outputAmount" 
                               class="result-display" 
                               readonly
                               placeholder="Résultat de la conversion">
                    </div>
                    <div class="unit-selector">
                        <label for="destinationUnit">Vers</label>
                        <select id="destinationUnit" class="unit-select"></select>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="calculateBtn" class="primary-btn">
                    <span class="btn-icon">🔄</span>
                    Convertir
                </button>
                <button id="bookmarkBtn" class="secondary-btn">
                    <span class="btn-icon">⭐</span>
                    Sauvegarder
                </button>
            </div>

            <div id="alertBox" class="alert" style="display: none;"></div>
        </section>

        <aside class="sidebar">
            <section class="saved-section">
                <div class="section-header">
                    <h3>💾 Conversions Sauvegardées</h3>
                </div>
                <div id="savedConversions" class="content-list">
                    <div class="placeholder-text">Aucune conversion sauvegardée</div>
                </div>
            </section>

            <section class="history-section">
                <div class="section-header">
                    <h3>📋 Historique Récent</h3>
                </div>
                <div id="recentActivity" class="content-list">
                    <div class="placeholder-text">Aucun historique disponible</div>
                </div>
            </section>
        </aside>
    </main>

    <footer class="app-footer">
        <p>&copy; Universal Unit Converter - BuildsByOmar</p>
    </footer>

    <!-- Chargement des scripts dans l'ordre -->
    <script src="api.js"></script>
    <script src="unitConverter.js"></script>
</body>
</html>
